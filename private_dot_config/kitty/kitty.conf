# --- Font Configuration ---
# Since you're using Fira Code, let's make sure it's enabled here too
font_family      JetBrainsMono Nerd Font
font_size        11.0
background_opacity 0.85
# --- Tilix-style Splitting ---

# Open new split in current directory
map ctrl+alt+r launch --location=vsplit --cwd=current
map ctrl+alt+d launch --location=hsplit --cwd=current

# Move between splits (Alt + Arrow Keys)
map alt+left neighboring_window left
map alt+right neighboring_window right
map alt+up neighboring_window up
map alt+down neighboring_window down

# --- Layout Behavior ---
# This ensures that Kitty behaves like a tiling terminal
enabled_layouts splits, stack

